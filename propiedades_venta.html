<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inmobiliaria CF</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/estilos.css">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/f5bdbb41e0.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">Inmobiliaria CF</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="propiedades_venta.html">En venta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="propiedades_alquiler.html">Alquiler</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <h1 class="text-center">Propiedades en Venta</h1>
    <div class="row" id="propiedadesEnVenta">
      <section id="venta">
        <h2>Propiedades en venta</h2>
        <div class="row">
        </div>
      </section>
    </div>
    <a href="index.html" class="btn btn-dark mt-4">Volver a la página principal</a>
  </main>

  <script>
    const propiedadesEnVenta = [
      {
        imagen: './assets/img/londres.jpg',
        titulo: 'Apartamento de lujo en zona exclusiva',
        descripcion: 'Este apartamento de lujo está ubicado en una exclusiva zona residencial',
        direccion: '123 Luxury Lane, Prestige Suburb, CA 45678',
        habitaciones: 4,
        banos: 4,
        precio: '5.000',
        permiteFumar: false,
        permiteMascotas: false
      },
      {
        imagen: './assets/img/montana.jpg',
        titulo: 'Casa en la montaña',
        descripcion: 'Este apartamento acogedor está situado en lo alto de una montaña con impresionantes vistas',
        direccion: '789 Mountain Road, Summit Peaks, CA 23456',
        habitaciones: 2,
        banos: 1,
        precio: '1.200',
        permiteFumar: true,
        permiteMascotas: true
      },
      {
        imagen: './assets/img/manhattan.jpg',
        titulo: 'Penthouse de lujo con terraza panorámica',
        descripcion: 'Este penthouse de lujo ofrece una terraza panorámica con vistas espectaculares',
        direccion: '567 Skyline Avenue, Skyview City, CA 56789',
        habitaciones: 3,
        banos: 3,
        precio: '4.500',
        permiteFumar: false,
        permiteMascotas: true
      },
      {
        imagen: './assets/img/malibu.jpg',
        titulo: 'Casa en la playa',
        descripcion: 'Hermosa y moderna casa en la playa estilo Mediterráneo.',
        direccion: '789 Malibú',
        habitaciones: 5,
        banos: 2,
        precio: '4.200',
        permiteFumar: true,
        permiteMascotas: true
      }
    ];

    const contenedorPropiedadesEnVenta = document.getElementById('propiedadesEnVenta').querySelector('.row');

    propiedadesEnVenta.forEach(propiedad => {
      const cardHTML = `
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="${propiedad.imagen}" class="card-img-top" alt="Imagen del departamento" />
            <div class="card-body">
              <h5 class="card-title">${propiedad.titulo}</h5>
              <p class="card-text">${propiedad.descripcion}</p>
              <p><i class="fas fa-map-marker-alt"></i> ${propiedad.direccion}</p>
              <p><i class="fas fa-bed"></i> ${propiedad.habitaciones} Habitaciones | <i class="fas fa-bath"></i> ${propiedad.banos} Baños</p>
              <p><i class="fas fa-dollar-sign"></i> ${propiedad.precio}</p>
              ${propiedad.permiteFumar ? '<p class="text-success"><i class="fas fa-smoking"></i> Permitido fumar</p>' : '<p class="text-danger"><i class="fas fa-smoking-ban"></i> No se permite fumar</p>'}
              ${propiedad.permiteMascotas ? '<p class="text-success"><i class="fas fa-paw"></i> Mascotas permitidas</p>' : '<p class="text-danger"><i class="fas fa-ban"></i> No se permiten mascotas</p>'}
            </div>
          </div>
        </div>
      `;
      contenedorPropiedadesEnVenta.innerHTML += cardHTML;
    });
  </script>
</body>
</html>
